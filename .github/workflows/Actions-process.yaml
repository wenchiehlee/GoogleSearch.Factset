name: Daily FactSet Process - Taiwan Financial Data
on:
  workflow_run:
    workflows: ["Quarantine Files (CSV-based)"]  # Trigger after Quarantine completes
    types:
      - completed

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      command:
        description: 'Process command to run'
        required: false
        default: 'process'
        type: choice
        options:
          - process
          - process-recent
          - analyze-quality
          - analyze-keywords
          - keyword-summary
          - stats
      hours:
        description: 'Hours for recent processing (process-recent only)'
        required: false
        default: '24'
      no_upload:
        description: 'Skip Google Sheets upload'
        required: false
        default: false
        type: boolean
      force_upload:
        description: 'Force upload ignoring validation errors'
        required: true
        default: true
        type: boolean

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas python-dotenv gspread google-auth pyyaml pytz
        
    - name: Create required directories
      run: |
        mkdir -p data/md
        mkdir -p data/reports
        mkdir -p data/quarantine
        mkdir -p logs/process
        
    - name: Set up environment variables
      env:
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
      run: |
        echo "GOOGLE_SHEET_ID=$GOOGLE_SHEET_ID" >> .env
        echo "GOOGLE_SHEETS_CREDENTIALS=$GOOGLE_SHEETS_CREDENTIALS" >> .env
        
    - name: Validate environment setup
      run: |
        echo "ğŸ”§ Validating Process Group environment..."
        python process_group/process_cli.py validate
        
    - name: Show MD files statistics
      run: |
        echo "ğŸ“Š Current MD files statistics..."
        python process_group/process_cli.py stats
        
    - name: Run scheduled processing (automatic)
      if: github.event_name == 'schedule' || github.event_name == 'workflow_run'
      run: |
        echo "ğŸš€ Running processing (Event: ${{ github.event_name }}) at $(date)"
        python process_group/process_cli.py process --no-upload
        
    - name: Run manual processing (workflow_dispatch)
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "ğŸš€ Running manual processing: ${{ github.event.inputs.command }}"
        
        # Build command arguments
        ARGS=""
        if [ "${{ github.event.inputs.command }}" = "process-recent" ]; then
          ARGS="--hours ${{ github.event.inputs.hours }}"
        fi
        
        if [ "${{ github.event.inputs.no_upload }}" = "true" ]; then
          ARGS="$ARGS --no-upload"
        fi
        
        if [ "${{ github.event.inputs.force_upload }}" = "true" ]; then
          ARGS="$ARGS --force-upload"
        fi
        
        # Execute command
        python process_group/process_cli.py ${{ github.event.inputs.command }} $ARGS
        
    - name: Generate keyword analysis summary
      if: success()
      run: |
        echo "ğŸ“Š Generating keyword analysis summary..."
        python process_group/process_cli.py keyword-summary --no-upload || echo "âš ï¸ Keyword analysis failed"
        
    - name: Commit generated reports
      if: success()
      run: |
        echo "ğŸ’¾ Committing generated reports..."
        
        # Configure git (using same pattern as existing Actions.yaml)
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        # Add generated files
        git add data/reports/*.csv || true
        git add data/reports/*.json || true
        git add data/reports/*_latest.* || true
        
        # Check if there are any changes to commit
        if git diff --staged --quiet; then
          echo "â„¹ï¸ No processing changes to commit"
        else
          # Commit with simple message (matching original pattern)
          git commit -m "ğŸ“Š Process Group v3.6.0 Reports - $(date +%Y-%m-%d\ %H:%M:%S)" || true
          git push || true
          echo "âœ… Processing results committed"
        fi
        
    - name: Summary report
      if: always()
      run: |
        echo "ğŸ“‹ Processing Summary Report"
        echo "=========================="
        echo "ğŸ• Run time: $(date)"
        echo "ğŸ”„ Trigger: ${{ github.event_name }}"
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "ğŸ“ Command: ${{ github.event.inputs.command }}"
        else
          echo "ğŸ“ Command: process (scheduled)"
        fi
        
        echo ""
        echo "ğŸ“Š Final Statistics:"
        python process_group/process_cli.py stats || echo "âŒ Stats failed"
        
        echo ""
        echo "ğŸ“ Generated Reports:"
        ls -la data/reports/ | tail -10 || echo "No reports directory"
        
        echo ""
        echo "ğŸ“ Git Status:"
        git log --oneline -1 || echo "No recent commits"
        
        echo ""
        echo "âœ… Processing and commit completed successfully!"